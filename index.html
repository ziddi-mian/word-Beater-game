<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Calistoga&family=Montserrat:wght@400;700&family=Nunito&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Word Beater</title>
  </head>
  <body>
    <h1>Word Beater</h1>
    <h2 id="word">Display</h2>

    <input type="text" id="input" autofocus>
    <br>
    <p id="alert"></p>
    <p id="result"></p>

    <Span>Score: </Span>
    <span id="score">0</span>
    
    <Span class="time">Time: </Span>
    <span id="Time">0</span>

    <script src="script.js"></script>
  </body>
</html>
